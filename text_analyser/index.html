<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Text Analyser</title>
  </head>
  <body>
    <h2>TextAnalyser.io</h2>
    <h4>Paste your text in the TextBox below and hit Analyse</h4>
    <textarea id="analyser-input" rows="20"></textarea>
    <br />
    <button id="analyse" onclick="startAnalysis()">Analyse</button>
    <div id="result"></div>
    <hr />
    <div id="piechart"></div>
    <hr />
    <div id="chartContainer" style="height: 370px; width: 100%"></div>
    <hr />
    <!-- script to load google charts -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <!-- script to load canvasjs for bargraph -->
    <script
      type="text/javascript"
      src="https://canvasjs.com/assets/script/canvasjs.min.js"
    ></script>
    <!-- script to load custom js -->
    <script src="index.js"></script>
  </body>
</html>
