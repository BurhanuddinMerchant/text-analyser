<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Text Analyser</title>
  </head>
  <body>
    <h1 class="Header">TextAnalyser.io</h1>
    <div class="wrapper">
      <h4 class="prompt">
        Paste your text in the TextBox below and hit Analyse
      </h4>
      <textarea id="analyser-input" rows="20"></textarea>
      <br />
      <button id="analyse" onclick="startAnalysis()">Analyse</button>
      <button onclick="speak()">Speak</button>
      <button onclick="reset()">Reset</button>
    </div>
    <div class="graph-section">
      <div id="piechart"></div>
      <div id="barChart"></div>
    </div>
    <div id="result"></div>
    <!-- script to load google charts -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <!-- script to load custom js -->
    <script src="index.js"></script>
  </body>
</html>
